<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantPal - Interactive Plant Care Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PlantPal - Plant Care Tracker</h1>

        <div id="add-plant-section">
            <h2>Add New Plant</h2>
            <form id="add-plant-form">
                <label for="plant-name">Plant Name:</label>
                <input type="text" id="plant-name" required><br><br>

                <label for="plant-type">Plant Type:</label>
                <input type="text" id="plant-type"><br><br>

                <label for="watering-schedule">Watering Schedule (days):</label>
                <input type="number" id="watering-schedule" min="1" value="7"><br><br>

                <label for="fertilizing-schedule">Fertilizing Schedule (weeks):</label>
                <input type="number" id="fertilizing-schedule" min="0" value="0"><br><br>

                <label for="notes">Notes:</label><br>
                <textarea id="notes"></textarea><br><br>

                <button type="submit">Add Plant</button>
            </form>
        </div>

        <div id="plant-list-section">
            <h2>My Plants</h2>
            <ul id="plant-list">
                </ul>
        </div>

        <div id="plant-details-section" style="display: none;">
            <h2>Plant Details</h2>
            <div id="plant-details">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
